<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明一个数组a
        let a = []
        //设置线性表最大长度
        let MaxLength = 4
        //number为插入数字，i为索引
        let insert = (number,i)=>{
            if(a.length==MaxLength){
                alert("不能插入了")
            }
            if(i<0 || i>MaxLength-1){
                alert("输入位置错误")
            }
            if(i>=0 && i<=MaxLength-1){
               a.splice(i,1,number)
               console.log(a)
            }
        }
        insert(3,0)
        insert(4,0)
        insert(5,0)
        insert(6,-1)
                
    </script>
</body>
</html>
