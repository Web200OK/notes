<body>
    <script>
       let Delete = (arr,i) =>{
           if(arr.length==0){
               alert("输入数组长度为0")
           }
           if(i<0||i>arr.length-1){
               alert("删除位置不在数组内")
           }
           if(i>=0&&i<arr.length-1){
                arr.splice(i,1)
                console.log(arr)
            }
       }
       Delete([1,1,3,4],1)
       Delete([],2)
       Delete([1],2)
                
    </script>
