<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    #tupian{
        width: auto;
        background-color: aquamarine;
        margin: 50px auto;
        padding: 10px;
        text-align: center;

    }
    </style>
    <script type="text/javascript">
    window.onload=function(){
        //获取两个按钮
        var last = document.getElementById("last");
        var next = document.getElementById("next");
        //创建一个数组保存四张图片
        var tu = ["img/1.png","img/2.png","img/3.png","img/4.png"];
        //获取img标签
        var tupian = document.getElementsByTagName("img")[0];
        //创建一个变量保存当前图片的索引
        var index = 0;
        //分别为两个按钮绑定点击响应函数
            last.onclick = function(){
            index--;
              if(index<0){
                   index = tu.length - 1;
                }
                tupian.src = tu[index];
            };
               next.onclick = function(){
            index++;
               if(index>tu.length - 1){
                index = 0;
                }
               tupian.src = tu[index];
                };
             };   
     </script>
</head>
<body>
    <div id="tupian">
    <img src="img/2.png" alt="图片" />
    <br />
    <button id="last">上一张</button>
    <button id="next">下一张</button>
    </div>
</body>
</html>
